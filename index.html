<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox Demo</title>
    <meta charset="utf-8">
    <meta name="description" content="Holy Grail HTML and CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="holy-grail.css">
    <script>
      let nav;
      let navOpen = false;
      let navWidth = 0;

      function toggleMenu() {
        navOpen = !navOpen;
        nav.style.left = navOpen ?
          0 :
          '-' + navWidth + 'px';
        nav
      }

      window.onload = () => {
        nav = document.querySelector('nav');
        navWidth = nav.getBoundingClientRect().width;
        nav.style.setProperty('--width', navWidth);
        nav.style.left = `-${navWidth}px`;
        nav.addEventListener('click', toggleMenu);
      }
    </script>
  </head>

    <header>
      <button class="hamburger" onclick="toggleMenu()">&#x2630;</button>
